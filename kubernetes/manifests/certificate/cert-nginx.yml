apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: backend-certificate-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${email}
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
    - http01:
        ingress:
          class: nginx

